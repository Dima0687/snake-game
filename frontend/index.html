<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/menu-button.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Snake Game Clone</title>
</head>
<body>
  <main id="grid-container">
    <div id="game-board-container" data-game-board-container>
      <!-- CONTROL BUTTONS -->
      <section id="control-container">
        <button class="control-toggle-elem" id="speaker-btn" data-speaker>
          <svg
            class="icon" 
            id="icon-speaker-off"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 576 512">
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path class="icon-path" d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/>
          </svg>
          <svg
            class="icon"
            id="icon-speaker-on"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path class="icon-path" d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/>
          </svg>
        </button>
        <p class="player-info small">Points: <span class="player-points small" data-player-points>0</span></p>
        <button class="control-toggle-elem" id="fullscreen-toggle-btn" data-fullscreen-toggle>
          <svg
            class="icon" 
            id="icon-compress"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path class="icon-path" d="M160 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V64zM32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32H96v64c0 17.7 14.3 32 32 32s32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zM352 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V64zM320 320c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V384h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320z"/>
          </svg>
          <svg
            class="icon" 
            id="icon-expand"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 448 512">
            <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
            <path class="icon-path" d="M0 180V56c0-13.3 10.7-24 24-24h124c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H64v84c0 6.6-5.4 12-12 12H12c-6.6 0-12-5.4-12-12zM288 44v40c0 6.6 5.4 12 12 12h84v84c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12V56c0-13.3-10.7-24-24-24H300c-6.6 0-12 5.4-12 12zm148 276h-40c-6.6 0-12 5.4-12 12v84h-84c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h124c13.3 0 24-10.7 24-24V332c0-6.6-5.4-12-12-12zM160 468v-40c0-6.6-5.4-12-12-12H64v-84c0-6.6-5.4-12-12-12H12c-6.6 0-12 5.4-12 12v124c0 13.3 10.7 24 24 24h124c6.6 0 12-5.4 12-12z"/>
          </svg>
        </button>
      </section>
      <!-- GAME BOARD -->
      <section id="game-board" data-game-board></section>
      <!-- MENUES -->
      <!-- START GAME MENU -->
      <section class="menu-container show" id="start-game-menu" data-start-game>
        <h1 class="menu-title" id="start-game-title">snake game</h1>
        <input type="text" id="input-player-name" data-input-player-name placeholder="Player name...">
        <button title="start game" class="menu-button start" data-start-game-btn>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          start game
        </button>
      </section>
      <!-- GAME END MENU -->
      <section class="menu-container">
        <h2 class="menu-title"><span id="game-over-title" class="game-end-title" data-game-over-title>game over</span><span id="game-win-title" class="game-end-title show" data-game-win-title>win</span></h2>
        <p class="player-info small">Points: <span class="player-points small" data-player-points>0</span></p>
        <button title="play again" class="menu-button again" data-play-again-btn>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          play again
        </button>
        <button title="new player" class="menu-button reset" data-reset-game-btn>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          new player
        </button>
      </section>
    </div>

    <!-- SCORES -->
    <section id="score-container">
      <!-- CURRENT PLAYER INFO -->
      <article id="current-player-info">
        <p class="player-info">Name:<span id="display-player-name" data-display-player-name>Anonymous</span></p>
        <p class="player-info">Points:<span class="player-points" data-player-points>0</span></p>
      </article>
      <!-- HOW MUCH PLAYER IN HIGHSCORE TITLE -->
      <aside id="highscore-title-container">
        <h2 class="title">top</h2>
      </aside>
      <!-- HIGHSCORE HEADINGS -->
      <article id="highscore-heading-container">
        <h3 class="highscore-heading date">date</h3>
        <h3 class="highscore-heading name">name</h3>
        <h3 class="highscore-heading points">points</h3>
      </article>
      <!-- HIGHSCORES -->
      <article id="highscore-container"></article>
    </section>
  </main>
</body>
</html>
